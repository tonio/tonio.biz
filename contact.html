  <script src="require.js"></script>
  <script>
      require.ready(function(){
          var $ = function(i){ return document.getElementById(i) },
              mapDiv = $('map'),
              txt = $('load').innerHTML;
          $('small').onclick = function() {
              mapDiv.style.display = 'block';
              require(['OpenLayers.js'], function(){
                  $('load').innerHTML = '';
                  $('closemap').className = 'btn';
                  var o = OpenLayers;
                  var map = new o.Map({div: 'map', theme: null, controls: []});
                  map.addLayer(new o.Layer.XYZ('OSM',
                      [ 
                          'http://a.tile.openstreetmap.org/${z}/${x}/${y}.png',
                          'http://b.tile.openstreetmap.org/${z}/${x}/${y}.png',
                          'http://c.tile.openstreetmap.org/${z}/${x}/${y}.png'
                      ],
                      { 
                          buffer: 0,
                          sphericalMercator: true
                      }
                  ));
                  map.addControl(new o.Control.Navigation());
                  map.setCenter(new o.LonLat(654430,5716037), 13);
              });
          }
          $('closemap').onclick = function() {
              $('load').innerHTML = txt;
              $('closemap').className = '';
              mapDiv.style.display = 'none';
              return false;
          }
      });
  </script>
